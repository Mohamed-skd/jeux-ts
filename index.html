  <body>
    <div id="homepage">
      <header>
        <h1>Jeux</h1>
      </header>

      <nav id="page-nav">
        <ul class="flex"></ul>

      <main>
        <section id="guess-number">
          <h2>Devinette</h2>

          <form method="post" class="flex" id="guess-form">
            <p></p>
            <input
              type="text"
              name="guess-input"
              id="guess-input"
              placeholder="Bonne chance ... üçÄ"
            />
            <button class="link">Valider</button>
          </form>
        </section>

        <section id="tic-tac-toe">
          <h2>Morpion</h2>

          <article id="ttt-game" class="grid">
            <div class="grid">
              <div class="flex box"></div>
              <div class="flex box"></div>
              <div class="flex box"></div>
              <div class="flex box"></div>
              <div class="flex box"></div>
              <div class="flex box"></div>
              <div class="flex box"></div>
              <div class="flex box"></div>
              <div class="flex box"></div>
            </div>

            <aside>
              <h3>Scores</h3>

              <div class="flex">
                <p class="info"></p>
                <p id="ttt-score-x"></p>
                <p id="ttt-score-o"></p>
                <button class="replay link">Rejouer</button>
              </div>
            </aside>
          </article>
        </section>

        <section id="rock-paper-scissors">
          <h2>Pierre, papier, ciseaux</h2>

          <article id="rps-game" class="grid">
            <div class="grid">
              <div id="rps-bot" class="flex">
                <p>ü§ñ</p>
                <p class="move"></p>
              </div>

              <div id="rps-info" class="flex">
                <p></p>
              </div>

              <div id="rps-player" class="flex">
                <p class="emot"></p>
                <p class="move"></p>
              </div>

              <div id="rps-options" class="flex">
                <button class="bt">‚úä</button>
                <button class="bt">‚úã</button>
                <button class="bt">‚úåÔ∏è</button>
              </div>
            </div>

            <aside>
              <h3>Scores</h3>

              <div class="flex">
                <p id="rps-score-player"></p>
                <p id="rps-score-bot"></p>
                <button class="replay link">Rejouer</button>
              </div>
            </aside>
          </article>
        </section>

        <section id="snake">
          <h2>Snake</h2>

          <aside class="loader flex">
            <div></div>
          </aside>
        </section>

        <section id="connect-4">
          <h2>Puissance 4</h2>

          <aside class="loader flex">
            <div></div>
          </aside>
        </section>

        <section id="play">
          <h2>Jouer</h2>

          <div class="grid"></div>
        </section>
      </main>

      <footer class="clear-float">
        <a
          href="https://github.com/Mohamed-skd/"
