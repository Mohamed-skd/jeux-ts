<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="white"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="black"
    />
    <meta
      name="description"
      content="Portfolio Diaby Numérique - Jeux (typescript)"
    />
    <noscript>
      <h1
        style="
          text-align: center;
          color: red;
          border: 2px solid;
          background-color: white;
        "
      >
        Navigation difficile ou impossible sans JavaScript. 😭
      </h1>
    </noscript>
    <link rel="stylesheet" href="src/style.scss" />
    <script type="module" src="src/app.ts"></script>
    <title>Jeux</title>
  </head>

  <body>
    <div id="homepage">
      <header>
        <h1>Jeux</h1>
      </header>

      <nav id="page-nav">
        <ul class="flex"></ul>
      </nav>

      <main>
        <section id="guess-number">
          <h2>Devinette</h2>

          <form method="post" class="flex" id="guess-form">
            <p></p>
            <input
              type="text"
              name="guess-input"
              id="guess-input"
              placeholder="Bonne chance ... 🍀"
            />
            <button class="link">Valider</button>
          </form>
        </section>

        <section id="tic-tac-toe">
          <h2>Morpion</h2>

          <article id="ttt-game" class="grid">
            <div id="ttt-grid" class="grid">
              <div class="flex ttt-box"></div>
              <div class="flex ttt-box"></div>
              <div class="flex ttt-box"></div>
              <div class="flex ttt-box"></div>
              <div class="flex ttt-box"></div>
              <div class="flex ttt-box"></div>
              <div class="flex ttt-box"></div>
              <div class="flex ttt-box"></div>
              <div class="flex ttt-box"></div>
            </div>

            <div id="ttt-infos">
              <h3>Scores</h3>

              <div class="flex">
                <p id="ttt-info"></p>
                <p id="ttt-score-x"></p>
                <p id="ttt-score-o"></p>
                <button id="ttt-replay" class="link">Rejouer</button>
              </div>
            </div>
          </article>
        </section>

        <section id="rock-paper-scissors">
          <h2>Pierre, papier, ciseaux</h2>
        </section>

        <section id="snake">
          <h2>Snake</h2>
        </section>

        <section id="connect-four">
          <h2>Puissance 4</h2>
        </section>

        <section id="play">
          <h2>Jouer</h2>
        </section>
      </main>

      <footer class="clear-float">
        <a
          href="https://github.com/Mohamed-skd/"
          title="Github"
          target="_blank"
          id="copyright"
        ></a>
      </footer>
    </div>
  </body>
</html>
